openapi: "3.0.0"
info:
  version: 1.0.0
  title: Argos Service
  license:
    name: Apache License 2.0
servers:
  - url: /api
security:
  - bearerAuth: []

paths:
  /supplychain:
    post:
      summary: create a supplychain
      operationId: createSupplyChain
      tags:
        - supplychain
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplyChain"
      responses:
        '201':
          description: created
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created supplychain can be found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    get:
      summary: get supply chain by path to root
      operationId: getSupplyChainByPathToRoot
      tags:
        - supplychain
      parameters:
        - name: supplyChainName
          in: query
          required: true
          schema:
            type: string
        - name: pathToRoot
          in: query
          style: simple
          explode: true
          required: true
          allowEmptyValue: false
          schema:
            type: array
            items:
              type: string
      responses:
        '200':
          description: the supply chain
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '404':
          description: not found
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}:
    get:
      summary: get a supplychain
      operationId: getSupplyChain
      tags:
        - supplychain
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: the supply chain item
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SupplyChain"
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update supplychain by id
      operationId: updateSupplyChain
      tags:
        - supplychain
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SupplyChain"
      responses:
        '200':
          description: updated supply chain
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SupplyChain'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/link:
    get:
      summary: find link
      operationId: findLink
      tags:
        - link
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
        - name: hash
          in: query
          description: hash of product or material
          required: false
          schema:
            type: string
      responses:
        '200':
          description: array of links
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LinkMetaBlock"
        '500':
          $ref: '#/components/responses/Error'
    post:
      summary: Create a link
      operationId: createLink
      tags:
        - link
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LinkMetaBlock"
      responses:
        '204':
          description: no content
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /supplychain/{supplyChainId}/layout:
    get:
      summary: get layout
      operationId: findLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: array of layouts
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LayoutMetaBlock"
        '500':
          $ref: '#/components/responses/Error'
    post:
      summary: Create a layout
      operationId: createLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LayoutMetaBlock"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LayoutMetaBlock"
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created layout metablock can be found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /supplychain/{supplyChainId}/layout/{layoutId}:
    get:
      summary: get layout
      operationId: getLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
        - name: layoutId
          in: path
          description: layout id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: layouts
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LayoutMetaBlock"
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update a layout
      operationId: updateLayout
      tags:
        - layout
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
        - name: layoutId
          in: path
          description: layout id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LayoutMetaBlock"
      responses:
        '200':
          description: updated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LayoutMetaBlock"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /supplychain/{supplyChainId}/verification:
    post:
      summary: creates a verification run
      operationId: performVerification
      tags:
        - verification
      security:
        - basicAuth: []
        - bearerAuth: []
      parameters:
        - name: supplyChainId
          in: path
          description: supply chain id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VerifyCommand"
      responses:
        '200':
          description: VerificationResult
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerificationResult'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /hierarchy:
    get:
      summary: get all root nodes
      operationId: getRootNodes
      tags:
        - hierarchy
      parameters:
        - name: HierarchyMode
          in: query
          schema:
            $ref: "#/components/schemas/HierarchyMode"
        - name: maxDepth
          in: query
          required: false
          description: positive integer specifying the maximum levels of descendants that are returned in a search. This parameter is ignored in case of HierarchyhMode ALL and NONE
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
      responses:
        '200':
          description: list of nodes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/TreeNode"
        '500':
          $ref: '#/components/responses/Error'

  /hierarchy/{referenceId}:
    get:
      summary: get a subtree
      operationId: getSubTree
      tags:
        - hierarchy
      security:
        - bearerAuth: []

      parameters:
        - name: HierarchyMode
          in: query
          schema:
            $ref: "#/components/schemas/HierarchyMode"
        - name: maxDepth
          in: query
          required: false
          description: positive integer specifying the maximum levels of descendants that are retured this parameter is ignored in case of HierarchyhMode ALL and NONE
          schema:
            type: integer
            format: int32
            minimum: 1
            default: 1
        - name: referenceId
          in: path
          required: true
          description: this will be the root id of the returned sub tree
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TreeNode"
        '500':
          $ref: '#/components/responses/Error'
  /label:
    post:
      summary: create a new label
      operationId: createLabel
      tags:
        - hierarchy
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Label"
      responses:
        '201':
          description: created label
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created label can be found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /label/{labelId}:
    get:
      summary: get label by id
      operationId: getLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: label
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update label by id
      operationId: updateLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Label"
      responses:
        '200':
          description: created label
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Label'
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    delete:
      summary: delete label by id
      operationId: deleteLabelById
      tags:
        - hierarchy
      parameters:
        - name: labelId
          in: path
          description: label id
          required: true
          schema:
            type: string
      responses:
        '204':
          description: label deleted
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/me/key:
    post:
      summary: creates a new active public and private key pair
      operationId: createKey
      tags:
        - personal account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/KeyPair"
      responses:
        '204':
          description: no content
        '404':
          description: personal account not found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

    get:
      summary: gets the currently active a key pair
      operationId: getKeyPair
      tags:
        - personal account
      responses:
        '200':
          description: Key pair
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/KeyPair"
        '404':
          description: personal account not found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'

  /personalaccount/me:
    get:
      summary: returns the personal account profile of the authenticated personal account based on the bearer token
      operationId: getPersonalAccountOfAuthenticatedUser
      tags:
        - personal account
      responses:
        '200':
          description: Personal Account Profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Profile'
        '404':
          description: personal account not found
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount:
    get:
      summary: search
      operationId: searchPersonalAccounts
      tags:
        - personal account
      parameters:
        - name: roleName
          in: query
          required: false
          schema:
            type: string
        - name: localPermissionsLabelId
          in: query
          required: false
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
        - name: name
          in: query
          required: false
          schema:
            type: string
      responses:
        '200':
          description: list of personal accounts without roles property
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/PersonalAccount"
  /personalaccount/{accountId}:
    get:
      summary: get personal account by id
      operationId: getPersonalAccountById
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
      responses:
        '200':
          description: personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalAccount"
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/{accountId}/role:
    put:
      summary: update personal account roles by id
      operationId: updatePersonalAccountRolesById
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: role names
              type: array
              items:
                type: string
      responses:
        '200':
          description: updated personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PersonalAccount"
        '500':
          $ref: '#/components/responses/Error'
  /personalaccount/{accountId}/localpermission/{labelId}:
    get:
      summary: returns the local permissions of the personalaccount and label
      operationId: getLocalPermissionsForLabel
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
        - name: labelId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
      responses:
        '200':
          description: local permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LocalPermissions"
        '204':
          description: no local permissions
    put:
      summary: updates permissions of the personalaccount and label when the permissions list is empty the permissions are removed
      operationId: updateLocalPermissionsForLabel
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
        - name: labelId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              description: local permission
              type: array
              items:
                $ref: "#/components/schemas/Permission"
      responses:
        '200':
          description: local permissions
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/LocalPermissions"
        '204':
          description: local permissions removed

  /personalaccount/{accountId}/localpermission:
    get:
      summary: returns all the local permissions of the personalaccount
      operationId: getAllLocalPermissions
      tags:
        - personal account
      parameters:
        - name: accountId
          in: path
          required: true
          schema:
            type: string
            pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
      responses:
        '200':
          description: all local permissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/LocalPermissions"
        '500':
          $ref: '#/components/responses/Error'
  /nonpersonalaccount:
    post:
      summary: create a new non personal account
      operationId: createNonPersonalAccount
      tags:
        - non personal account
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NonPersonalAccount"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccount"
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created non personal account can be found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /nonpersonalaccount/me/activekey:
    get:
      summary: return the active key pair
      operationId: getNonPersonalAccountKey
      security:
        - basicAuth: []
      tags:
        - non personal account
      responses:
        '200':
          description: active key
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccountKeyPair"
        '404':
          description: no active key exists
        '500':
          $ref: '#/components/responses/Error'
  /nonpersonalaccount/{nonPersonalAccountId}:
    get:
      summary: find non personal account by id
      operationId: getNonPersonalAccountById
      tags:
        - non personal account
      parameters:
        - name: nonPersonalAccountId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: non personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccount"
        '500':
          $ref: '#/components/responses/Error'
    put:
      summary: update non personal account by id
      operationId: updateNonPersonalAccountById
      tags:
        - non personal account
      parameters:
        - name: nonPersonalAccountId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NonPersonalAccount"
      responses:
        '200':
          description: updated non personal account
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccount"
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
  /nonpersonalaccount/{nonPersonalAccountId}/key:
    post:
      summary: create a new active key the old key will be made inactive
      operationId: createNonPersonalAccountKeyById
      tags:
        - non personal account
      parameters:
        - name: nonPersonalAccountId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/NonPersonalAccountKeyPair"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccountKeyPair"
          headers:
            Location:
              schema:
                type: string
                format: uri
              description: location where the created non personal account can be found
        '400':
          $ref: '#/components/responses/ValidationError'
        '500':
          $ref: '#/components/responses/Error'
    get:
      summary: return the active key pair
      operationId: getNonPersonalAccountKeyById
      tags:
        - non personal account
      parameters:
        - name: nonPersonalAccountId
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: created
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/NonPersonalAccountKeyPair"
        '404':
          description: no active key exists
        '500':
          $ref: '#/components/responses/Error'
  /permissions/global/role:
    get:
      summary: gets all roles
      operationId: getRoles
      tags:
        - permissions
      responses:
        '200':
          description: list of roles
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Role"
        '401':
          $ref: '#/components/responses/Unauthorized'

        '500':
          $ref: '#/components/responses/Error'
  /permissions:
    get:
      summary: gets all permissions
      operationId: getPermissions
      tags:
        - permissions
      responses:
        '200':
          description: list of all permissions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Permission"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/Error'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    basicAuth:
      type: http
      scheme: basic
  responses:
    ValidationError:
      description: validation error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Error:
      description: server error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/Error"
    Unauthorized:
      description: unauthorized
  schemas:
    VerifyCommand:
      type: object
      required:
        - expectedProducts
      properties:
        expectedProducts:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Artifact"

    VerificationResult:
      type: object
      required:
        - runIsValid
      properties:
        runIsValid:
          type: boolean

    LinkMetaBlock:
      type: object
      required:
        - signature
        - link
      properties:
        signature:
          $ref: "#/components/schemas/Signature"
        link:
          $ref: "#/components/schemas/Link"
    Signature:
      type: object
      required:
        - keyId
        - signature
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        signature:
          type: string
          minLength: 512
          maxLength: 1024
          pattern: '^[0-9a-f]*$'
    Link:
      type: object
      required:
        - runId
        - layoutSegmentName
        - stepName
        - command
        - materials
        - products
      properties:
        runId:
          type: string
        stepName:
          type: string
        layoutSegmentName:
          type: string
        command:
          type: array
          items:
            type: string
            pattern: '^[0-9a-f]*$'
        materials:
          type: array
          items:
            $ref: "#/components/schemas/Artifact"
        products:
          type: array
          items:
            $ref: "#/components/schemas/Artifact"
    Artifact:
      type: object
      required:
        - uri
        - hash
      properties:
        uri:
          type: string
          maxLength: 1024
          pattern: '^(?!.*\\).*$'
        hash:
          type: string
          minLength: 64
          maxLength: 64
          pattern: '^[0-9a-f]*$'
    KeyPair:
      type: object
      required:
        - keyId
        - publicKey
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        publicKey:
          type: string
          format: byte
        encryptedPrivateKey:
          type: string
          format: byte
    NonPersonalAccountKeyPair:
      type: object
      required:
        - keyId
        - publicKey
        - hashedKeyPassphrase
        - encryptedPrivateKey
      properties:
        keyId:
          $ref: '#/components/schemas/KeyId'
        publicKey:
          type: string
          format: byte
        hashedKeyPassphrase:
          type: string
          writeOnly: true
          description: used for authentication of a non personal account via http basic authentication
        encryptedPrivateKey:
          type: string
          format: byte
    SupplyChain:
      type: object
      required:
        - name
        - parentLabelId
      properties:
        id:
          type: string
          maxLength: 36
          readOnly: true
        name:
          type: string
          maxLength: 256
          pattern: '^([a-z]{1}[a-z0-9-]*)?$'
        parentLabelId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
    PublicKey:
      type: object
      required:
        - id
        - key
      properties:
        id:
          $ref: '#/components/schemas/KeyId'
        key:
          type: string
          format: byte
    LayoutMetaBlock:
      type: object
      required:
        - signatures
        - layout
      properties:
        id:
          type: string
          readOnly: true
        signatures:
          minItems: 1
          type: array
          items:
            $ref: "#/components/schemas/Signature"
        layout:
          $ref: "#/components/schemas/Layout"
    Layout:
      type: object
      required:
        - keys
        - authorizedKeyIds
        - expectedEndProducts
        - layoutSegments
      properties:
        keys:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/PublicKey'
        authorizedKeyIds:
          type: array
          minItems: 1
          items:
            type: string
            description: key id is a hash of the public key
            minLength: 64
            maxLength: 64
            pattern: '^[0-9a-f]*$'
        expectedEndProducts:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/MatchRule'
        layoutSegments:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/LayoutSegment"
    LayoutSegment:
      type: object
      required:
        - name
        - steps
      properties:
        name:
          type: string
        steps:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Step"
    MatchRule:
      type: object
      required:
        - pattern
        - destinationType
        - destinationSegmentName
        - destinationStepName
      properties:
        pattern:
          type: string
        sourcePathPrefix:
          type: string
          maxLength: 1024
          pattern: '^(?!.*\\).*$'
        destinationType:
          type: string
          enum:
            - PRODUCTS
            - MATERIALS
        destinationPathPrefix:
          type: string
          maxLength: 1024
          pattern: '^(?!.*\\).*$'
        destinationSegmentName:
          type: string
        destinationStepName:
          type: string
    Step:
      type: object
      required:
        - name
        - requiredSignatures
        - authorizedKeyIds
        - expectedMaterials
        - expectedProducts
        - expectedCommand
      properties:
        name:
          type: string
        authorizedKeyIds:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/KeyId'
        requiredNumberOfLinks:
          type: integer
          format: int32
          minimum: 1
        expectedCommand:
          type: array
          items:
            type: string
            pattern: '^[0-9a-f]*$'
        expectedMaterials:
          type: array
          items:
            $ref: "#/components/schemas/Rule"
        expectedProducts:
          type: array
          items:
            $ref: "#/components/schemas/Rule"
    KeyId:
      type: string
      description: key id is a hash of the public key
      minLength: 64
      maxLength: 64
      pattern: '^[0-9a-f]*$'
    Rule:
      type: object
      required:
        - ruleType
        - pattern
      properties:
        ruleType:
          type: string
          enum:
            - ALLOW
            - CREATE
            - DELETE
            - DISALLOW
            - MATCH
            - MODIFY
            - REQUIRE
        pattern:
          type: string
        sourcePathPrefix:
          type: string
        destinationPathPrefix:
          type: string
        destinationSegmentName:
          type: string
        destinationType:
          type: string
          enum:
            - PRODUCTS
            - MATERIALS
        destinationStepName:
          type: string
    Label:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
          minLength: 1
          pattern: '^([a-z]{1}[a-z0-9_]*)?$'
        parentLabelId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
    TreeNode:
      type: object
      required:
        - name
        - type
        - referenceId
        - children
      properties:
        name:
          type: string
        type:
          type: string
          enum:
            - LABEL
            - SUPPLY_CHAIN
            - NON_PERSONAL_ACCOUNT
        referenceId:
          type: string
        hasChildren:
          type: boolean
        children:
          type: array
          items:
            $ref: "#/components/schemas/TreeNode"
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
    HierarchyMode:
      type: string
      enum:
        - ALL
        - NONE
        - MAX_DEPTH
      default: NONE
      description: The mode of the returned descendants in a tree node hierarchy. ALL returns all descendants, NONE returns nodes without any descendants , MAX_DEPTH returns descendants up to a specified depth
    PersonalAccount:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
    Profile:
      type: object
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        email:
          type: string
        roles:
          type: array
          items:
            $ref: "#/components/schemas/Role"
    NonPersonalAccount:
      type: object
      required:
        - name
        - parentLabelId
      properties:
        id:
          type: string
          readOnly: true
        name:
          type: string
        parentLabelId:
          type: string
          minLength: 36
          maxLength: 36
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
    Role:
      type: object
      required:
        - name
      properties:
        id:
          type: string
          readOnly: true
          maxLength: 36
        name:
          type: string
          minLength: 1
          pattern: '^([a-z]{1}[a-z0-9_]*)?$'
        permissions:
          type: array
          minItems: 1
          items:
            $ref: "#/components/schemas/Permission"
    Permission:
      type: string
      enum:
        - READ
        - TREE_EDIT
        - LOCAL_PERMISSION_EDIT
        - ASSIGN_ROLE
        - LINK_ADD
        - LAYOUT_ADD
        - VERIFY
        - PERSONAL_ACCOUNT_READ
        - NPA_EDIT
    LocalPermissions:
      type: object
      required:
        - labelId
        - permissions
      properties:
        labelId:
          type: string
          pattern: '^[0-9a-f]{8}-[0-9a-f]{4}-[1-5][0-9a-f]{3}-[89ab][0-9a-f]{3}-[0-9a-f]{12}?$'
        permissions:
          type: array
          items:
            $ref: "#/components/schemas/Permission"
    Error:
      type: object
      required:
        - message
      properties:
        message:
          type: string
